<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"
    ></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"
    ></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"
    ></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"
    ></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"
    ></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.879.0.min.js"></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/lib/url-template/url-template.js"
    ></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"
    ></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"
    ></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"
    ></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/lib/apiGatewayCore/utils.js"
    ></script>
    <script
      type="text/javascript"
      src="apiGateway-js-sdk/apigClient.js"
    ></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <h2>Search Photos</h2>
      <form action="" , method="get" , target="" , id="search_photos">
        <input
          name="search_input"
          id="search_input"
          type="text"
          placeholder="Search Query"
        />
      </form>
      <div class="row">
        <button
          type="button"
          id="search_button"
          style="width: 100px; height: 25px"
          onclick="photoSearch()"
        >
          Search
        </button>
      </div>
    </div>

    <div id="search_results"></div>
    <h2>Upload Photo</h2>
    <div>
      <form>
        <input type="file" id="file_input" />
        <input
          type="text"
          id="custom_labels"
          name="custom_labels"
          placeholder="Custom labels"
        />
      </form>
      <button onclick="photoUpload()">Upload Photo</button>
      <div><p id="uploadText" style="display:hidden; font-size: 20px;"></p></div>
    </div>
  </body>
</html>
